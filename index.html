<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Rubber Ducky</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        #cmd {
            width: 80%;
            height: 60%;
            background: black;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        #buttons {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        button {
            background: black;
            color: white;
            border: 2px solid white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background: white;
            color: black;
        }
        #pin {
            display: none;
            width: 100px;
            height: 100px;
            margin-top: 20px;
            background: url('https://i.ibb.co/TgBm77H/pin-7509212.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            border: none;
        }
        #pin-fallback {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="cmd"></div>
    <div id="buttons">
        <p>Deseja receber as coordenadas?</p>
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
    </div>
    <button id="pin" onclick="window.open('https://maps.app.goo.gl/1BYfRiL7bXpsQKV56', '_blank')" aria-label="Abrir localização no mapa"></button>
    <p id="pin-fallback">Clique <a href="https://maps.app.goo.gl/1BYfRiL7bXpsQKV56" target="_blank" style="color: yellow;">aqui</a> para ver o mapa.</p>

    <script>
        const cmd = document.getElementById('cmd');
        const buttons = document.getElementById('buttons');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const pin = document.getElementById('pin');
        const pinFallback = document.getElementById('pin-fallback');

        const fakeCommands = [
            'C:\\Users\\Public> initializing...\n',
            'C:\\Users\\Public> checking system integrity...\n',
            'C:\\Users\\Public> establishing network connection...\n',
            'C:\\System32> executing payload...\n',
            'C:\\System32> accessing encrypted files...\n',
            'C:\\System32> extracting sensitive data...\n',
            'C:\\System32> encryption complete...\n',
            'C:\\System32> deploying backdoor...\n',
            'C:\\System32> scanning system files...\n',
            'C:\\Users\\Public> finalizing operations...\n'
        ];

        const finalMessage = [
            'Malware instalado...\n',
            'Payload carregado...\n',
            'Extraindo dados...\n',
            'Criptografando sistema...\n',
            'Extraindo coordenadas...\n'
        ];

        const deviceInfo = [
            `User-Agent: ${navigator.userAgent}\n`,
            `Idioma: ${navigator.language}\n`,
            `Resolução da Tela: ${window.screen.width}x${window.screen.height}\n`,
            `Fuso Horário: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`,
            `Status de Conexão: ${navigator.onLine ? 'Online' : 'Offline'}\n`,
            `Hora Local: ${new Date().toLocaleTimeString()}\n`,
        ];

        navigator.getBattery?.().then(battery => {
            deviceInfo.push(`Nível da Bateria: ${Math.round(battery.level * 100)}%\n`);
        });

        // Fetch IP using ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                deviceInfo.push(`Endereço IP: ${data.ip}\n`);
                cmd.scrollTop = cmd.scrollHeight;
            })
            .catch(() => {
                deviceInfo.push('Endereço IP: Não disponível\n');
            });

        let index = 0;

        function typeCommands(commands, callback) {
            if (index < commands.length) {
                cmd.innerHTML += commands[index];
                cmd.scrollTop = cmd.scrollHeight;
                index++;
                setTimeout(() => typeCommands(commands, callback), 50); // Comandos rápidos
            } else {
                index = 0;
                callback();
            }
        }

        function typeFinalMessage(callback) {
            let finalIndex = 0;
            function typeLine() {
                if (finalIndex < finalMessage.length) {
                    cmd.innerHTML += finalMessage[finalIndex] + '<br>';
                    cmd.scrollTop = cmd.scrollHeight;
                    finalIndex++;
                    setTimeout(typeLine, 500);
                } else {
                    callback();
                }
            }
            typeLine();
        }

        function showDeviceInfo(callback) {
            let infoIndex = 0;
            function typeInfo() {
                if (infoIndex < deviceInfo.length) {
                    cmd.innerHTML += deviceInfo[infoIndex];
                    cmd.scrollTop = cmd.scrollHeight;
                    infoIndex++;
                    setTimeout(typeInfo, 500);
                } else {
                    callback();
                }
            }
            typeInfo();
        }

        function showButtons() {
            buttons.style.display = 'flex';
        }

        function hideButtons() {
            buttons.style.display = 'none';
        }

        yesButton.addEventListener('click', () => {
            hideButtons();
            cmd.innerHTML += '\nA localização secreta está no mapa:\n';
            if (pin.style.backgroundImage !== 'none') {
                pin.style.display = 'block';
            } else {
                pinFallback.style.display = 'block';
            }
        });

        noButton.addEventListener('click', () => {
            hideButtons();
            pin.style.display = 'none';
            pinFallback.style.display = 'none';
            cmd.innerHTML += '\nReiniciando processo...\n';
            setTimeout(() => typeCommands(fakeCommands, () => typeFinalMessage(() => showDeviceInfo(showButtons))), 1000);
        });

        typeCommands([...fakeCommands, ...fakeCommands], () => typeFinalMessage(() => showDeviceInfo(showButtons)));
    </script>
</body>
</html>
