<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Injectiony</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #cmd {
            width: 80%;
            height: 60%;
            background: black;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: black;
            color: white;
            border: 2px solid white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background: white;
            color: black;
        }
        .highlight {
            color: yellow;
            font-weight: bold;
        }
        .highlight a {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="cmd"></div>
    <div id="buttons" style="display: none;">
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
    </div>

    <script>
        const cmd = document.getElementById('cmd');
        const buttons = document.getElementById('buttons');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        const fakeCommands = [
            'C:\\Users\\Public> initializing...\n',
            'C:\\Users\\Public> checking system integrity...\n',
            'C:\\Users\\Public> establishing network connection...\n',
            'C:\\System32> executing payload...\n',
            'C:\\System32> accessing encrypted files...\n',
            'C:\\System32> extracting sensitive data...\n',
            'C:\\System32> encryption complete...\n'
        ];

        const finalMessage = [
            'Iniciando sistema...\n',
            'Estabelecendo conexão segura...\n',
            'Credenciais verificadas...\n',
            'Descriptografia 100% concluída!\n',
            'Preparando coordenadas secretas...\n'
        ];

        let index = 0;

        function typeCommands(commands, callback) {
            if (index < commands.length) {
                cmd.innerHTML += commands[index];
                cmd.scrollTop = cmd.scrollHeight;
                index++;
                setTimeout(() => typeCommands(commands, callback), 50); // Comandos rápidos
            } else {
                index = 0;
                callback();
            }
        }

        function showButtons() {
            buttons.style.display = 'flex';
        }

        function hideButtons() {
            buttons.style.display = 'none';
        }

        yesButton.addEventListener('click', () => {
            hideButtons();
            cmd.innerHTML += '\nA localização secreta é: <span class="highlight"><a href="https://goo.gl/maps/EXEMPLO" target="_blank">https://goo.gl/maps/EXEMPLO</a></span>\n';
        });

        noButton.addEventListener('click', () => {
            hideButtons();
            cmd.innerHTML += '\nReiniciando processo...\n';
            setTimeout(() => typeCommands(fakeCommands, () => typeCommands(finalMessage, showButtons)), 1000);
        });

        typeCommands(fakeCommands, () => typeCommands(finalMessage, showButtons));
    </script>
</body>
</html>
