<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Rubber Ducky</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #cmd {
            width: 80%;
            height: 60%;
            background: black;
            color: white;
            padding: 20px;
            overflow-y: auto;
            border: 2px solid white;
        }
        #buttons {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        button {
            background: black;
            color: white;
            border: 2px solid white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background: white;
            color: black;
        }
        #pin {
            display: none;
            width: 50px;
            height: 50px;
            margin-top: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Map_pin_icon.svg') no-repeat center;
            background-size: contain;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="cmd"></div>
    <div id="buttons">
        <p>Deseja receber as coordenadas?</p>
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
    </div>
    <button id="pin" onclick="window.open('https://goo.gl/maps/EXEMPLO', '_blank')" aria-label="Abrir localização no mapa"></button>

    <script>
        const cmd = document.getElementById('cmd');
        const buttons = document.getElementById('buttons');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const pin = document.getElementById('pin');

        const fakeCommands = [
            'C:\\Users\\Public> initializing...\n',
            'C:\\Users\\Public> checking system integrity...\n',
            'C:\\Users\\Public> establishing network connection...\n',
            'C:\\System32> executing payload...\n',
            'C:\\System32> accessing encrypted files...\n',
            'C:\\System32> extracting sensitive data...\n',
            'C:\\System32> encryption complete...\n',
            'C:\\System32> deploying backdoor...\n',
            'C:\\System32> scanning system files...\n',
            'C:\\Users\\Public> finalizing operations...\n'
        ];

        const finalMessage = [
            'Malware instalado...\n',
            'Payload carregado...\n',
            'Extraindo dados...\n',
            'Criptografando sistema...\n',
            'Extraindo coordenadas...\n'
        ];

        let index = 0;

        function typeCommands(commands, callback) {
            if (index < commands.length) {
                cmd.innerHTML += commands[index];
                cmd.scrollTop = cmd.scrollHeight;
                index++;
                setTimeout(() => typeCommands(commands, callback), 50); // Comandos rápidos
            } else {
                index = 0;
                callback();
            }
        }

        function showButtons() {
            buttons.style.display = 'flex';
        }

        function hideButtons() {
            buttons.style.display = 'none';
        }

        yesButton.addEventListener('click', () => {
            hideButtons();
            cmd.innerHTML += '\nA localização secreta está no mapa:\n';
            pin.style.display = 'block';
        });

        noButton.addEventListener('click', () => {
            hideButtons();
            pin.style.display = 'none';
            cmd.innerHTML += '\nReiniciando processo...\n';
            setTimeout(() => typeCommands(fakeCommands, () => typeCommands(finalMessage, showButtons)), 1000);
        });

        typeCommands([...fakeCommands, ...fakeCommands], () => typeCommands(finalMessage, showButtons));
    </script>
</body>
</html>
